<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="img/icon.png">
        <title>Sign Up | E-NoteBook</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Navbar -->
        <div class="container mt-5 mb-3">
            <div class="row">
                <div class="mx-auto">
                    <img src="img/logo.png" width="155">
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="container">
            <div class="row">
                <div class="col-md-7 mt-5">
                    <img src="img/undraw_Access_account_re_8spm.svg" class="mt-5 ml-5 img-hidden" width="350">
                </div>
                <div class="col-md-5">
                    <div class="card shadow-sm p-3 mb-5 bg-white card-border">
                        <div class="card-body">
                            <div class="form-control border">
                                <form action="">
                                    <div class="mt-3 mb-3">
                                        <h3><b>Sign Up</b></h3>
                                        <small class="text-muted">Daftar dan nikmati beragam layanan kami</small>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-theme" placeholder="Nama Lengkap">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-theme" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-theme" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-theme" placeholder="Konfirmasi Password">
                                    </div>
                                    <div class="form-group">
                                        <a href="success-signup.html" class="btn btn-primary btn-theme text-white btn-lg btn-block border" type="button">Sign Up</a>
                                    </div>
                                    <div class="mt-5">
                                        <p class="text-center">Sudah punya akun ? <a href="login.html" class="tema-text">Login</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- Java Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
